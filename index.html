<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <style>
        #structure {
            border: 5px solid darkslategray;
            width: 475px;

        }
        #output {
            height: 15vh;
            width: 90%;
            margin: 5% auto;
            font-size: xx-large;
            text-align: right;
            padding: 2px;
            border: 1px solid steelblue;
        }
        #clear_buttons_area {
            margin-left: 2%;
        }

        #clear_single, #clear_all {
            height: 90px;
            width: 150px;
            background-color: slategray;
        }

        #numbers_buttons_area {
            width: 322px;
            margin-left: 2.5%;
            margin-bottom: 10px;
        }

        .number_button, .decimal_button, .equate_button {
            height: 85px;
            width: 100px;
            background-color: royalblue;
            margin: 2px;
        }

        #operator_buttons_area {
            width: 120px;
            float: right;
            margin-right: 10px;
        }

        .operator_button {
            width: 120px;
            height: 109px;
            font-size: 10vh;
        }


        @media only screen and (max-width: 500px) {
            #structure {
                width: 100%;
            }
        }

    </style>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!--<script src="http://Learning-Fuze.github.io/calculator/calculator.js"></script>-->
    <script src="script.js"></script>
</head>
<body>

<div id="structure">
    <div id="output">

    </div>

    <div id='clear_buttons_area' class="btn-group" role="group" aria-label="...">
        <button id='clear_single' type="button" class="clear_one btn btn-default buttons">CE</button>
        <button id="clear_all" type="button" class="clear_all btn btn-default buttons">C</button>
    </div>

    <div id="operator_buttons_area" class="btn-group" role="group" aria-label="...">
        <button type="button" class="btn btn-default operator_button">/</button>
        <button type="button" class="btn btn-default operator_button">*</button>
        <button type="button" class="btn btn-default operator_button">-</button>
        <button type="button" class="btn btn-default operator_button">+</button>
    </div>

    <div id="numbers_buttons_area" class="btn-group" role="group" aria-label="...">
        <button type="button" value="7" class="btn btn-default number_button">7</button>
        <button type="button" value="8" class="btn btn-default number_button">8</button>
        <button type="button" value="9" class="btn btn-default number_button">9</button>
        <button type="button" value="4" class="btn btn-default number_button">4</button>
        <button type="button" value="5" class="btn btn-default number_button">5</button>
        <button type="button" value="6" class="btn btn-default number_button">6</button>
        <button type="button" value="1" class="btn btn-default number_button">1</button>
        <button type="button" value="2" class="btn btn-default number_button">2</button>
        <button type="button" value="3" class="btn btn-default number_button">3</button>
        <button type="button" value="0" class="btn btn-default number_button">0</button>
        <button type="button" value="." class="btn btn-default decimal_button">.</button>
        <button type="button" value="=" class="btn btn-default equate_button">=</button>
    </div>

</div>

</body>
</html>
